<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<!-- Las librerÃ­as para funcionar la realidad aumentada-->

    
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    
  <script src="js/videoactions.js"></script>

<link rel="stylesheet" href="css/style.css">
    
<body style="margin : 0px; overflow: hidden;">
   
  <a-scene embedded arjs="sourceType: webcam;">


      <a-assets>
          <video id="vid" src="assets/avengers.mp4" loop="true" crossorigin></video>
      </a-assets> 

<a-marker  type='pattern' preset='custom' url='pattern-marker2.patt' vidhandler>
    <a-entity position='0 0 0' scale="0.05 0.05 0.05" rotation="-90 0 0"  obj-model="obj: url(assets/monitor_barcel.obj); mtl: url(assets/monitor_barcel.mtl)">
        </a-entity>      
    <a-plane position='0.50 0.3 0.14' scale="1.84 2.07 2" width="2" rotation="-90 90 -90" 
       material='transparent:true; opacity: 1; src:#vid'></a-plane>
</a-marker>      

<a-entity camera></a-entity>   
      
  </a-scene>
    
</body>

</html>
